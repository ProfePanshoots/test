<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="../../../assets/nbalogo.png" />
    <ion-card-header>
      <ion-card-title class="centrado">Ingreso al APP</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-input [(ngModel)]="emailValue" formControlName="email" type="email" errorText="Correo inválido" label="Usuario" labelPlacement="floating" placeholder="Ej: duoc"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
        El correo es requerido.
      </ion-text>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
        El correo es inválido.
      </ion-text>
      <ion-item>
        <ion-input [(ngModel)]="passValue" formControlName="password" type="password" label="Contraseña" labelPlacement="floating" placeholder="Ej: 1234"></ion-input>
      </ion-item>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
        La contraseña es requerida.
      </ion-text>
      <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
        La contraseña debe tener al menos 6 caracteres.
      </ion-text>
      <ion-button [disabled]="!loginForm.valid" color="success" (click)="login()" shape="round" fill="outline" size="full">Ingresar</ion-button>
      <ion-button size="full" fill="clear">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
