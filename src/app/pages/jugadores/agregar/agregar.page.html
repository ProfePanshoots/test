<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/jugadores"></ion-back-button>
    </ion-buttons>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
     <ion-card-content>
      <ion-item>
        <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Kobe Bryant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #imagen type="text" label="Imagen" labelPlacement="floating" placeholder="Ej: https://blabal.jpg" value="https://img.freepik.com/vector-premium/vector-icono-imagen-predeterminado-pagina-imagen-faltante-diseno-sitio-web-o-aplicacion-movil-no-hay-foto-disponible_87543-11093.jpg" [clearInput]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #fecha type="text" label="Fecha" labelPlacement="floating" placeholder="Ej: Retirado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #descripcion type="text" label="DescripciÃ³n" labelPlacement="floating" placeholder="Ej: blablabalbal"></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="addJugador(nombre,imagen,fecha,descripcion)">Agregar</ion-button>
     </ion-card-content>
  </ion-card>
</ion-content>
